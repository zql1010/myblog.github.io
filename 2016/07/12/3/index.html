    <div class="post-body post-content">
        <p> 判断手机格式是否正确</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">public static boolean isMobileNO(String mobiles) &#123;</span><br><span class="line">    Pattern p = Pattern.compile(<span class="string">"^(13[0-9]|14[5|7|9]|15[0|1|2|3|5|6|7|8|9]|17[0|1|6|7|8]|18[0-9])|19[0-9]\\d&#123;8&#125;$"</span>);</span><br><span class="line"></span><br><span class="line">    Matcher m = p.matcher(mobiles);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">return</span> m.matches();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p> 判断email格式是否正确</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">public static boolean isEmail(String email) &#123;</span><br><span class="line">    String str = <span class="string">"^([a-zA-Z0-9_\\-.]+)@((\\[[0-9]&#123;1,3&#125;\\.[0-9]&#123;1,3&#125;\\.[0-9]&#123;1,3&#125;\\.)|(([a-zA-Z0-9\\-]+\\.)+))([a-zA-Z]&#123;2,4&#125;|[0-9]&#123;1,3&#125;)(\\]?)$"</span>;</span><br><span class="line">    Pattern p = Pattern.compile(str);</span><br><span class="line">    Matcher m = p.matcher(email);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">return</span> m.matches();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
